<div class="card-container">
  <h1>{{title}}</h1>

  <div class="list"
    cdkDropList
    [cdkDropListData]="tracks"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div *ngFor="let track of tracks">
      <app-track [track]="track"></app-track>
    </div>
  </div>

  <div class="card" >
    <span>+ Add track...</span>
  </div>

  <p>Running length {{title}}: {{sideLength() | formatLength}}</p>
</div>
